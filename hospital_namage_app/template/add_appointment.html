{% extends 'base.html' %}

{% block content %}
<h2>Add New Appointment</h2>

<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="doctor">Doctor:</label>
        <select name="doctor" id="doctor" required>
            <option value="">Select Doctor</option>
            {% for doctor in doctors %}
                <option value="{{ doctor.id }}">Dr. {{ doctor.user.first_name }} {{ doctor.user.last_name }} - {{ doctor.specialization }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" placeholder="Enter patient's name" required>
    </div>

    <div class="form-group">
        <label for="appointment_date">Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date" required>
    </div>

    <div class="form-group">
        <label for="symptoms">Symptoms:</label>
        <textarea id="symptoms" name="symptoms" rows="4" cols="50" placeholder="Enter patient's symptoms" required></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
