{% extends 'base.html' %}

{% block content %}
<h2>Add New Doctor</h2>

<style>
    .form-group {
        display: flex; /* Use flexbox for alignment */
        align-items: center; /* Center align items vertically */
        margin-bottom: 15px; /* Space between form groups */
    }

    label {
        width: 150px; /* Fixed width for labels */
        margin-right: 10px; /* Space between label and input */
        font-weight: bold; /* Makes labels stand out */
    }

    input {
        width: 200px; /* Set a specific width for input fields */
        padding: 8px; /* Adds padding inside the input fields */
        border: 1px solid #ccc; /* Light border for input fields */
        border-radius: 4px; /* Slightly rounded corners */
    }

    .btn-primary {
        padding: 10px 15px; /* Padding for the button */
        background-color: #007bff; /* Bootstrap primary color */
        color: white; /* White text color */
        border: none; /* No border */
        border-radius: 4px; /* Rounded corners for the button */
        cursor: pointer; /* Pointer cursor on hover */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
</style>

<form method="POST">
    {% csrf_token %}
    {% if error %}
        <div style="color: red; margin-bottom: 15px;">{{ error }}</div>
    {% endif %}
    
    <div class="form-group">
        <label for="user">User (Username):</label>
        <input type="text" name="user" required placeholder="Username">
    </div>

    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required placeholder="First Name">
    </div>

    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required placeholder="Last Name">
    </div>

    <div class="form-group">
        <label for="specialization">Specialization:</label>
        <input type="text" name="specialization" required placeholder="Specialization">
    </div>

    <div class="form-group">
        <label for="contact_number">Contact Number:</label>
        <input type="text" name="contact_number" required placeholder="Contact Number">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add Doctor</button>
    </div>
</form>
{% endblock %}
